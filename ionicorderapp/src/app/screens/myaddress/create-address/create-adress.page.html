<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button style="color: #5081ca;" text="Geri" defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Adres Ekleyin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <p class="ion-text-center">Siparişinizi en kısa zamanda getirebilmemiz için lütfen adres detaylarını doğru girdiğinizden emin olun.</p>

  <form>
    <div class="form-field">
      <label [ngClass]="focused ? 'label-focused' : ''">Adres Başlığı</label>
      <input type="text" (focus)="focused = true"  (blur)="onBlur($event)" />
    </div>

    <div class="address">
      <ion-item lines="none">
        <ion-label>İl</ion-label>
        <ion-select okText="Seç" cancelText="Vazgeç" placeholder="Seçiniz">
          <ion-select-option value="f">İzmir</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item lines="none">
        <ion-label>İlçe</ion-label>
        <ion-select okText="Seç" cancelText="Vazgeç" placeholder="Seçiniz">
          <ion-select-option value="f">Bornova</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item lines="none">
        <ion-label>Mahalle</ion-label>
        <ion-select okText="Seç" cancelText="Vazgeç" placeholder="Seçiniz">
          <ion-select-option value="f">Erzene Mah.</ion-select-option>
        </ion-select>
      </ion-item>
    </div>

    <div class="form-field">
      <label [ngClass]="focused ? 'label-focused' : ''">Cadde/Sokak</label>
      <input type="text" (focus)="focused = true"  (blur)="onBlur($event)" />
    </div>

      <ion-row>
        <ion-col>
          <div class="form-field">
            <label [ngClass]="focused ? 'label-focused' : ''">Kapı No</label>
            <input type="text" (focus)="focused = true" (blur)="onBlur($event)" />
          </div>
        </ion-col>
        <ion-col>
          <div class="form-field">
            <label [ngClass]="focused ? 'label-focused' : ''">Daire No</label>
            <input type="text" (focus)="focused = true"  (blur)="onBlur($event)" />
          </div>
        </ion-col>
      </ion-row>

    <div class="form-field">
      <label [ngClass]="focused ? 'label-focused' : ''">Adres Tarifi</label>
      <input type="text" (focus)="focused = true"  (blur)="onBlur($event)" />
    </div>
    <app-button (click)="openToast()" label='Adres Ekle'></app-button>
  </form>
</ion-content>
