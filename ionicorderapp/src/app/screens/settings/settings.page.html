<ion-content>
  <div class="header">
    <ion-back-button color="light" text="Geri" defaultHref="home"></ion-back-button>
  </div>

  <div class="profile">
    <div class="avatar">
      <ion-img src="https://wallpaperaccess.com/full/2213424.jpg"></ion-img>
    </div>
    <div class="user">
      Barış Özdemir
    </div>
  </div>

  <div class="settings-card">
    <div class="card">
      <ion-icon name="home"></ion-icon>
      <div class="content">
        <h4>Adres</h4>
        <p>Kayıtlı adreslerinizi görün.</p>
      </div>
      <ion-button (click)="goToResetPassword()" color="dark">Görüntüle</ion-button>
    </div>

    <div class="card">
      <ion-icon name="mail"></ion-icon>
      <div class="content">
        <h4>E-Posta</h4>
        <p>Konum servisini kullanıyom.</p>
      </div>
      <ion-toggle color="primary" checked></ion-toggle>
    </div>
    <div class="card">
      <ion-icon name="notifications"></ion-icon>
      <div class="content">
        <h4>Bildirimler</h4>
        <p>Konum servisini kullanıyom.</p>
      </div>
      <ion-toggle color="primary"></ion-toggle>
    </div>


  </div>

</ion-content>
