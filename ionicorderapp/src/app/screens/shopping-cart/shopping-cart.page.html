<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button style="color: #5081ca;" text="Geri" defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Sepetim</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3 class="title" *ngIf="(cartItems$|async).length">Sepetinizde {{ (cartItems$|async).length }} ürün var.</h3>

  <ion-list lines="none">
    <ion-item-sliding *ngFor="let item of cartItems$|async">
      <ion-item>
        <app-cart-item   [item] = "item" (increase)="onIncrease(item)" (decrease)="onDecrease(item)"></app-cart-item>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="removeFromCart(item)">
          <ion-icon name="trash-outline" size="large" color="danger"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div class="empty-cart text-center" *ngIf="!(cartItems$|async).length">
    <ion-icon name="Cart-outline"></ion-icon>
    <p>Sepetiniz Boş.</p>
  </div>

  <app-product-button [routerLink]="['/payment']"  *ngIf="(cartItems$|async).length">
    Toplam: <span> {{ totalAmount$|async|number:"1.2" }}<sup>₺</sup></span>
  </app-product-button>
</ion-content>
