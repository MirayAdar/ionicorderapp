<ion-content>
  
  <ion-fab [routerLink]="['/home/shopping-cart']"  *ngIf="(cartItems|async).length" vertical="center" horizontal="end" slot="fixed">
    <ion-fab-button style="--background: #5081ca">
      <ion-icon name="Cart-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div class="header">
    <ion-back-button color="light" text="Geri" defaultHref="home"></ion-back-button>
    <ion-buttons>
      <ion-button routerLink="#">
        <ion-icon slot="icon-only" color="light" name="heart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>

  <div class="card">
    <div class="image">
      <ion-img [src]="product.image"></ion-img>
    </div>

    <div class="card-content">
      <div class="card-title">
        <h1 class="ion-no-margin"> {{ product.title }} </h1>
        <p class="ion-no-margin"> {{ product.price | number: '1.2' }}<sup>₺</sup></p>
      </div>

      <div class="rates">
        <app-badge icon="time-outline" text="30 Dk."></app-badge>
        <app-badge icon="star-outline" text="4.5"></app-badge>
      </div>

      <div class="about">
        <h1>Ürün Hakkında</h1>
        <p>{{ product.description }}</p>
      </div>

      <app-product-button (click)="addItemToCart(product.id)">Sepete Ekle</app-product-button>
    </div>

  </div>
</ion-content>
